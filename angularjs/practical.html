<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" >
 
	<p>Input something in the input box:</p>
	<p>First Name : <input type="text" ng-model="fname" placeholder="Enter name here" ng-init="fname='abhi'"></p>
	

	<p>Last Name : <input type="text" ng-model="lname" placeholder="Enter name here"></p>
	<!-- <p>Last Name : <input type="text" ng-model="lname" placeholder="Enter name here" ng-init="lname"></p> -->
	<h1>Hello {{fname}} {{lname}}</h1>
	<h1>Hello {{1+1}}</h1>
<h1>Hello {{1+'1'}}</h1>

</div>



</body>
</html>
