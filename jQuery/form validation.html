<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/additional-methods.min.js"></script>
	<link rel="stylesheet" href="css/form validation.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script type="text/javascript">
		$(document).ready(function(){
			$('#cpck').validate({
				rules:{
					firstname:"required",
					lastname:"required",
					email:{
						required:true,
						email:true,
					},
					password:{
				        required: true,
				        minlength: 5
				    },
				    confirmPassword:{
				        required: true,
				        minlength: 5,
				        equalTo: "#password"
				    },

				    phoneNumber: {
				    	phoneUS: true,
				    	
				    	minlength:10, 
				    	maxlength:10
				    }


				},

				messages:{
					firstname:"Please enter your firstname",
					lastname: "Please enter your lastname",
					email: "Please enter a valid email address",
					password:{
						required:"Please provide a password",
						minlength:"Your password must be at least 5 characters long"
					},
					confirmPassword:{
						required:"Please repeat the password",
						minlength:"Your password must be at least 5 characters long",
						equalTo:"password is not same type again"
					},
					 phoneNumber: {
				    	phoneUS:"enter the correct phone number",
				    	minlength:"enter the correct phone number", 
				    	maxlength:"enter the correct phone number"
				    }
					 // phone: "enter the correct phone number"
				}
			});
		});
	</script>
</head>
<body>
	<div class="container">
	 
	  <form action="" name="registration" id="cpck">

	    <label for="firstname">First Name</label>
	    <input type="text" name="firstname" id="firstname" placeholder="Abhishek"/>

	    <label for="lastname">Last Name</label>
	    <input type="text" name="lastname" id="lastname" placeholder="Kumar"/>

	    <label for="email">Email</label>
	    <input type="email" name="email" id="email" placeholder="abhi@gmail.com"/>

	    <label for="password">Password</label>
	    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>

	    <label for="confirmPassword">Confirm Password</label>
	    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"/>

	    <label for="phoneNumber">Phone Number</label>
	    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="9999999999"/>


	    <button type="submit">Register</button>

	  </form>
	</div>
</body>
</html>
