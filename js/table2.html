<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script type="text/javascript">
var num = prompt("Enter Number", "0") 
 
var num = parseInt(num); 
var i = 0;
var multiplier= prompt("Enter multiplier", "0")
 
table='<table border="1">';
for(i=1;i<=multiplier;i++) {
    table+=("<tr><td>" + num + " x " + i + " = " + eval(num*i) + "</td></tr>");
}
 	table+="</table>";
	document.write(table);
</script>

</body>
</html>
