<!DOCTYPE html>
<html>

<body>
    <p>The toUTCString() method converts a date to a UTC string (date display standard).
    </p>
    <p id="demo"></p>
    <script>
    function time() {
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toUTCString();
    }
    var a = setInterval(time, 500);
    </script>
</body>

</html>
