<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

	function calc(a,b,c){

		switch(c){
			case '+':{
			return(a+b);
			break;
			}

			case '-':{
			return(a-b);
			break;
			}

			case '*':{
			return(a*b);
			break;
			}

			case '/':{
			return(a/b);
			
			}
	}
}
var d=calc(1,2,'+');
document.write(d);
</script>
</body>
</html>
